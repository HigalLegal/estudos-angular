<div class="card">

  <input type="text" (input)="getPokemon($any($event.target).value)">

  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" height="100px" [alt]="pokemon.name">
  </div>

  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let attribute of pokemon.types">
      {{ attribute.type.name }}
    </span>
  </div>

</div>
