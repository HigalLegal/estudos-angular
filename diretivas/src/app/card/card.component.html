<p>Ednaldo Pereira</p>
<ul>
  <li *ngFor="let p of produtos; let i = index"
    (click)="exibir(i)"
  >{{ i }} || {{ p }}</li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchCaseDefault>
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
   </ul>
  </div>
  <div *ngSwitchCase="'adm'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar usuários</li>
   </ul>
  </div>
  <div *ngSwitchCase="'super adm'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar usuários</li>
      <li>Gerenciar admins</li>
   </ul>
  </div>
</div>
